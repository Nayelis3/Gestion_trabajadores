{% extends 'expedientes/base.html' %}

{% block title %}Eliminar documento{% endblock %}

{% block content %}
<h2>Eliminar documento</h2>

<p>¿Estás seguro de eliminar el archivo <strong>{{ object.archivo.name }}</strong> del trabajador <strong>{{ object.trabajador.nombre }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'detalle_trabajador' object.trabajador.id %}">Cancelar</a>
</form>
{% endblock %}
